<!DOCTYPE html>
<html lang="en">

<head>

    <title>ES6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>TravelTip</h1>

    <div class="main-container">

        <div class="container first-container">
            <div class="enter-location-bar">
                <input type="text" class="enter-location-input">
                <button class="location-adress">GO!</button>
                <button class="btn">My Location</button>
            </div>
        </div>


        <div class="container second-container">
            <p>location: asdsadas</p>
            <button class="copy-location">Copy Location</button>
        </div>

        <div class="container third-container">
            <div class="weather">Weather</div>
            <div id="map" style="width: 60%; height: 300px;"></div>
        </div>

    </div>
<input type="text" class="url-input" hidden>
    <script src="./lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
